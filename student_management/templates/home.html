<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head> 
<style>

</style>
<body>
    
    <h1>Home</h1>
    <div class="formm">
    <form action="" method="post">
        {% csrf_token %}
        <input type="number" name="roll_no" placeholder="Roll no" id="">
        <input type="text" name="name" placeholder="Name" id="">
        <input type="text" name="age" placeholder="Age" id="">
        <input type="submit" value="Add">
    </form>
    </div>

    <table>
        <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for std in students %}
        <tr>
            <td>{{std.roll_no}}</td>
            <td>{{std.name}}</td>
            <td>{{std.age}}</td>
        </tr>
        {% endfor %}
    </table>

    <img src="{% static 'img/1.jpg' %}" alt="">
</body>
</html>
